<ng-container *ngIf="book">
  <form #form="ngForm" (ngSubmit)="save(form.value)">
    <label for="title">Titel</label>
    <input
      type="text"
      name="title"
      id="title"
      [(ngModel)]="book.title"
      required
      autocomplete="off"
      #title="ngModel"
    />
    <div class="hint" [hidden]="!title.errors?.required || title.pristine">
      Bitte geben Sie den Titel an ğŸ‘†
    </div>

    <label for="abstract">Abstract</label>
    <textarea
      name="abstract"
      id="abstract"
      cols="30"
      rows="10"
      [(ngModel)]="book.abstract"
      required
      minlength="5"
      #abstract="ngModel"
    ></textarea>
    <div
      class="hint"
      [hidden]="!abstract.errors?.required || abstract.pristine"
    >
      Bitte geben Sie den Abstract an ğŸ‘†
    </div>
    <div
      class="hint"
      [hidden]="!abstract.errors?.minlength || abstract.pristine"
    >
      Bitte geben mindestens 5 Zeichen an ğŸ‘†
    </div>

    <label for="author">Author</label>
    <input
      type="text"
      name="name"
      id="author"
      [(ngModel)]="book.author"
      required
      autocomplete="off"
      #author="ngModel"
    />
    <div class="hint" [hidden]="!author.errors?.required || author.pristine">
      Bitte geben Sie den Author an ğŸ‘†
    </div>

    <button type="submit" [disabled]="form.invalid">Speichern</button>
  </form>

  <pre>
      {{ form.value | json }}
  </pre>

  <a routerLink="..">Back to details</a>
</ng-container>
